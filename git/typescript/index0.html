<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Taller 2 Typescript </title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>
<body>
    <h1 style="background-color: #069ecc;">TV series</h1>
    <div class = "row">
      <div class="col-6">
        <div class="w-100">
    <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody id="series"></tbody>
      </table>
    </div>
      <div class="row">
        <div class="col-2">
          <p>Seasons Average:</p>
          </div>
        <div class="col-2">
        <p id="avg-seasons"></p>
        </div>
      </div>
    </div>
    <br>
        <div class="col-6" id="card-series" style="width: 50rem;"></div>
    </div>
  </div>
    
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="serie.js"></script>
</body>
</html>
